<!DOCTYPE html>
<html lang="en" >

<head>
<meta charset="UTF-8">
<title>Side Menu</title>

<!--默认样式-->
<link rel="stylesheet" href="css/reset.min.css">

<!--图标样式-->
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css'>

<!--主要样式-->
<link rel="stylesheet" href="css/style.css">


</head>

<body>

<div class="page">

	<!--左侧导航-->
	<div class="navbar">
		<div class="user">
			<div class="user__pic"></div>
			<div class="user__name">Jane Santigold</div>
		</div>
		<div class="bar">
			<div class="options">
				<ul>
					<li class="active">Homepage</li>
					<span class="options__division">Your Books</span>
					<li>Read Books</li>
					<li>Currently Reading</li>
					<li>Want To Read</li>
					<li>Owned Books</li>
					<li>Borrowed Books</li>
					<li>Reviewed Books</li>
				</ul>
			</div>
			<div class="settings">
				<ul>
					<li class="acc-settings"><i class="fas fa-cog"></i> Account Settings</li>
					<li><i class="fas fa-sign-out-alt"></i> Logout</li>
				</ul>
			</div>
		</div>
	</div>
	
	<!--主要内容部分-->
	<div class="content"></div>

</div>



</body>

</html>
